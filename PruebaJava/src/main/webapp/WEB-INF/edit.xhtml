<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<div class="container">
		<div class="row">
			<div class="col-sm-4 offset-md-4">
				<h:form id="editCountry">
					<div class="form-group">
						<h:outputLabel value="Nombre: " />
						<h:inputText class="form-control" value="#{countryBean.country.name}" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Descripción: " />
						<h:inputText class="form-control" value="#{countryBean.country.description}" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Area: " />
						<h:inputText class="form-control" value="#{countryBean.country.area}" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Población: " />
						<h:inputText class="form-control" value="#{countryBean.country.population}" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Participación en guerra: " />
						<h:selectOneMenu class="form-control" value="#{countryBean.country.war}">
							<f:selectItem itemValue="Guerra I" itemLabel="Guerra I" />
							<f:selectItem itemValue="Guerra II" itemLabel="Guerra II" />
							<f:selectItem itemValue="Guerra III" itemLabel="Guerra III" />
						</h:selectOneMenu>
					</div>
					<div class="form-group">
						<h:commandButton action="#{countryBean.editCountry()}" class="btn btn-primary" value="Editar Pais">
							<f:ajax execute="@form" render="@all" />
						</h:commandButton>
						<h:commandButton action="#{countryBean.goIndex()}" class="btn btn-secondary offset-md-4" value="Regresar">
							<f:ajax execute="@this" render="@all" />
						</h:commandButton>
					</div>
				</h:form>
			</div>
		</div>
	</div>
</f:view>
