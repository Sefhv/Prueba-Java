<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<div class="container">
		<h:form id="countryListForm">
			<div class="row">
				<div class="col-sm-4 offset-md-4">
					<h:commandButton action="#{countryBean.goAddCountry}" value="Crear" class="btn btn-primary" id="goCreate">
						<f:ajax execute="goCreate" render="@all" />
					</h:commandButton>
				</div>
			</div>

			<div class="row">
				<h:outputText value="#{countryBean.statusText}" />
			</div>
			<div class="row">
				<div class="col-sm">
					<table class="table">
						<thead class="">
							<tr>
								<th scope="col">#</th>
								<th scope="col">Nombre</th>
								<th scope="col">Descripción</th>
								<th scope="col">Población</th>
								<th scope="col">Area</th>
								<th scope="col">Guerra</th>
							</tr>
						</thead>
						<ui:repeat id="dataTable" var="c" value="#{countryBean.countryList}">
							<tr>
								<td>#{c.id}</td>
								<td>#{c.name}</td>
								<td>#{c.description}</td>
								<td>#{c.population}</td>
								<td>#{c.area}</td>
								<td>#{c.war}</td>
								<td><h:commandButton id="goDetail" action="#{countryBean.goShowCountry(c)}" value="Detallar" class="btn btn-primary">
										<f:ajax execute="goDetail" render="@all" />
									</h:commandButton> <h:commandButton id="goEdit" action="#{countryBean.goEditCountry(c)}" value="Editar" class="btn btn-primary">
										<f:ajax execute="goEdit" render="@all" />
									</h:commandButton> <h:commandButton id="goDelete" action="#{countryBean.goDeleteCountry(c)}" value="Eliminar" class="btn btn-primary">
										<f:ajax execute="goDelete" render="@all" />
									</h:commandButton></td>
							</tr>
						</ui:repeat>
					</table>
				</div>

			</div>
		</h:form>
	</div>

</f:view>
