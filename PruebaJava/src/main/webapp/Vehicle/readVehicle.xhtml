<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<div class="container">
		<h:form>
			<div class="row">
				<div class="col">
					<h3>Detallar vehiculos</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 offset-md-2">
					<div class="form-group">
						<h:outputLabel value="Placa: " />
						<h:outputText value=" #{vehicleBean.vehicle.license}" />
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel value="Motor: " />
						<h:outputText value=" #{vehicleBean.vehicle.engine}" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-4 offset-md-2">
					<div class="form-group">
						<h:outputLabel value="Chasis: " />
						<h:outputText value=" #{vehicleBean.vehicle.chassis}" />
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel value="Modelo: " />
						<h:outputText value=" #{vehicleBean.vehicle.model}" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 offset-md-2">
					<div class="form-group">
						<h:outputLabel value="Fecha de matricula: " />
						<h:outputText value=" #{vehicleBean.vehicle.registration}" />
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel value="Pasajeros sentados: " />
						<h:outputText value=" #{vehicleBean.vehicle.sitDownPassengers}" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 offset-md-2">
					<div class="form-group">
						<h:outputLabel value="Pasajeros de pie: " />
						<h:outputText value=" #{vehicleBean.vehicle.standUpPassengers}" />
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel value="Peso seco: " />
						<h:outputText value=" #{vehicleBean.vehicle.dryWeight}" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 offset-md-2">
					<div class="form-group">
						<h:outputLabel value="Peso bruto: " />
						<h:outputText value=" #{vehicleBean.vehicle.grossWeight}" />
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel value="Cantidad de puertas: " />
						<h:outputText value=" #{vehicleBean.vehicle.doors}" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 offset-md-2">
					<div class="form-group">
						<h:outputLabel value="Marca: " />
						<h:outputText value=" #{vehicleBean.vehicle.brand}" />
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel value="Linea: " />
						<h:outputText value=" #{vehicleBean.vehicle.line}" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 offset-md-4">
					<div class="form-group">
						<h:commandButton action="#{vehicleBean.goIndex}" value="Regresar" class="btn btn-primary">
							<f:ajax execute="@form" render="@all" />
						</h:commandButton>
					</div>
				</div>
			</div>
		</h:form>
	</div>
</f:view>
