<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<div class="container">
		<h:form id="countryListForm">
			<div class="row">
				<div class="col">
					<h4>Vehiculos</h4>
				</div>
			</div>
			<div class="row">
				<div class="col text-center my-2">
					<h:commandButton action="#{vehicleBean.goAddVehicle}" value="Crear" class="btn btn-primary" id="goCreate">
						<f:ajax execute="goCreate" render="@all" />
					</h:commandButton>
				</div>
			</div>
			<div class="row">
				<div class="col text-center my-2">
					<h:outputText value="#{vehicleBean.status}" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm">
					<table class="table">
						<thead class="">
							<tr>
								<th scope="col">#</th>
								<th scope="col">Licencia</th>
								<th scope="col">Modelo</th>
								<th scope="col">Fecha de registro</th>
								<th scope="col">Puertas</th>
								<th scope="col">Marca</th>
								<th scope="col"></th>
							</tr>
						</thead>
						<ui:repeat id="dataTable" var="v" value="#{vehicleBean.vehicleList}">
							<tr>
								<td>#{v.id}</td>
								<td>#{v.license}</td>
								<td>#{v.model}</td>
								<td>#{v.registration}</td>
								<td>#{v.doors}</td>
								<td>#{v.brand}</td>
								<td><h:commandButton id="goDetail" action="#{vehicleBean.goShowVehicle(v)}" value="Detallar" class="btn btn-primary">
										<f:ajax execute="goDetail" render="@all" />
									</h:commandButton> <h:commandButton id="goEdit" action="#{vehicleBean.goEditVehicle(v)}" value="Editar" class="btn btn-primary">
										<f:ajax execute="goEdit" render="@all" />
									</h:commandButton> <h:commandButton id="goDelete" action="#{vehicleBean.goDeleteVehicle(v)}" value="Eliminar" class="btn btn-primary">
										<f:ajax execute="goDelete" render="@all" />
									</h:commandButton></td>
							</tr>
						</ui:repeat>
					</table>
				</div>

			</div>
		</h:form>
	</div>

</f:view>
