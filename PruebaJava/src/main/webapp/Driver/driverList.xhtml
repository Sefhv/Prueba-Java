<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<div class="container">
		<h:form id="countryListForm">
			<div class="row">
				<div class="col">
					<h4>Conductores</h4>
				</div>
			</div>
			<div class="row">
				<div class="col text-center my-2">
					<h:commandButton action="#{driverBean.goAddDriver}" value="Crear" class="btn btn-primary" id="goCreate">
						<f:ajax execute="goCreate" render="@all" />
					</h:commandButton>
				</div>
			</div>
			<div class="row">
				<div class="col text-center my-2">
					<h:outputText value="#{driverBean.status}" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm">
					<table class="table">
						<thead class="">
							<tr>
								<th scope="col">#</th>
								<th scope="col">Tipo de Documento</th>
								<th scope="col">Documento</th>
								<th scope="col">Nombre</th>
								<th scope="col">Pais</th>
								<th scope="col">Departamento</th>
								<th scope="col"></th>
							</tr>
						</thead>
						<ui:repeat id="dataTable" var="d" value="#{driverBean.driverList}">
							<tr>
								<td>#{d.id}</td>
								<td>#{d.documentType}</td>
								<td>#{d.documentNumber}</td>
								<td>#{d.name}</td>
								<td>#{d.department}</td>
								<td>#{d.country}</td>
								<td><h:commandButton id="goDetail" action="#{driverBean.goShowDriver(d)}" value="Detallar" class="btn btn-primary">
										<f:ajax execute="goDetail" render="@all" />
									</h:commandButton> <h:commandButton id="goEdit" action="#{driverBean.goEditDriver(d)}" value="Editar" class="btn btn-primary">
										<f:ajax execute="goEdit" render="@all" />
									</h:commandButton> <h:commandButton id="goDelete" action="#{driverBean.goDeleteDriver(d)}" value="Eliminar" class="btn btn-primary">
										<f:ajax execute="goDelete" render="@all" />
									</h:commandButton></td>
							</tr>
						</ui:repeat>
					</table>
				</div>

			</div>
		</h:form>
	</div>

</f:view>
